{{extend name="public/base"}}

{{block name="main"}}
<div class="col-md-8 col-sm-7">
	<h1>用户注册</h1>
	<form action="{{:url('index/user/doRegister')}}" method="post" class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">用户名:</label>
      </div>
      <div class="col-md-5">
        <input type="text" name="username" id="username" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <span class="help-block">用户名的长度是2-100位</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">密码:</label>
      </div>
      <div class="col-md-5">
        <input type="password" name="password" id="password" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <span class="help-block">请输入密码</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">确认密码:</label>
      </div>
      <div class="col-md-5">
        <input type="password" name="repassword" id="repassword" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <span class="help-block">请确保与密码一致</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">邮箱:</label>
      </div>
      <div class="col-md-5">
        <input type="text" name="email" id="email" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <span class="help-block">请输入合法的邮箱</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">手机号:</label>
      </div>
      <div class="col-md-5">
        <input type="text" name="phone" id="phone" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <span class="help-block">请输入合法的手机号</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">验证码:</label>
      </div>
      <div class="col-md-5">
        <input type="text" name="captcha" value="" class="form-control">
      </div>
      <div class="col-md-5">
        <img src="{{:captcha_src()}}" alt="captcha" id="captcha" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <input type="submit" value="注册" class="btn btn-primary">
        <input type="reset" value="取消" class="btn btn-default">
      </div>
      
    </div>
  </form>
</div>
{{/block}}

{{block name="right"}}
<div class="col-md-4 col-sm-5">
	
</div>
{{/block}}
{{block name="js"}}
<script type="text/javascript">
  // 单击验证码图片(事件触发)
  $('#captcha').click(function(){
    // 设置src属性
    $(this).attr('src', "{{:captcha_src()}}?rand="+Math.random());
  });
</script>
{{/block}}
